<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

 
  <title>Frontend Mentor | Product preview card component</title>

   <!-- fonts-->

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

   
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

  <article class="product">
    <picture class = "product__img">


      <source srcset="images/image-product-desktop.jpg" media= "(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" 
      alt="Gabrielle Perfume bottle lying on a table with leaves around it.">

    </picture>

    <div class="product__content">

      <!-- Give class names based on the kind of appearance you want the content to have.-->
      <p class = "product__category">Perfume</p>

      <h1 class = "product__title"> Gabrielle Essence Eau De Parfum </h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <!-- We group those items together which you want to be displayed side by side, or together mostly.-->
        <div class = "flex-group">
          <p class = "product__price">
            <span class = "visually-hidden">Current Price:</span>
            $149.99</p>
          <p class = "product__original-price">
            <span class = "visually-hidden" >Original Price:</span>
              <s>$169.99</s>
            </p>
        </div>
      <!-- Do not over-specify the name of the classes for objects which are
        going to be common for most other things, which is not unique to one thing,
        as: perfume-buy-button, because it could be an entity being used everywhere.-->
      <button class = "button" 
      data-icon = "shopping-cart">Add to Cart</button>

    </div>
    
  
</article>

</body>
</html>
