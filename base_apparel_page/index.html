<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img class="logo" src="/images/logo.svg" alt="logo" />

          <img class="bg-mobile" src="images/hero-desktop.jpg" />
          <h1>
            <span>WE'RE</span><br />
            COMING SOON
          </h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <img class="error-icon" src="./images/icon-error.svg" alt="error" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
            <small class="error">Please provide a valid email</small>
            <span class="success">Thanks!</span>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
      <!-- 
      <div class="right bg-image"><img src="images/hero-desktop.jpg" /></div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
